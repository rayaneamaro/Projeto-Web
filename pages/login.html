<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>SaúdePrime - Login</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="../index.html">
                <img src="../assets/logo.png" alt="Logo SaúdePrime" class="logo">
            </a>
        </div>
    </header>

    <main>
        <section class="login">
            <div class="container">
                <h2>Login</h2>
                <form action="#" class="login-form">
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                        <div class="error">E-mail é obrigatório</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        <div class="error">Senha é obrigatória</div>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                </form>
                <p class="register-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="content">
            <p>&copy; 2025 SaúdePrime - Todos os Direitos Reservados</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script src="/scripts/validationFormLogin.js"></script>
    <script src="/scripts/auth.js"></script>
    <script src="/scripts/validationEmail.js"></script>
</body>

</html>
