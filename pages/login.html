<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SaúdePrime - Login</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>SaúdePrime</h1>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="#" class="active">Login</a></li>
                    <li><a href="#">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main>
        <section class="login">
            <div class="container">
                <h2>Login</h2>
                <form action="#" class="login-form">
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" onchange="onchangeEmail()"
                            placeholder="Digite seu e-mail" required>
                        <div class="error" id="email-requerid-error">E-mail é obrigatório</div>
                        <div class="error" id="email-invalid-error">E-mail é inválido</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" onchange="onchangePassword()"
                            placeholder="Digite sua senha" required>
                        <div class="error" id="password-requerid-error">Senha é obrigatório</div>
                    </div>
                    <button type="button" class="btn" id="login-button" disabled onclick="handleLogin()">Entrar</button>
                    <button type="button" class="btn-2" id="recover-password-button" disabled>Recuperar Senha</button>
                </form>
                <p class="register-link">Não tem uma conta? <a href="#" onclick="register()">Cadastre-se aqui</a>.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="content">
            <p>&copy; 2025 - SaúdePrime</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script src="/scripts/auth.js"></script>
</body>

</html>
